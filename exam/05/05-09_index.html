<html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Vue Template - Directives</title>
</head>

<body>
    <div id="app">
        <input v-model="message" />
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue.js!'
            },
            watch: {
                message: function (data) {
                    console.log("message의 값이 바뀝니다 : " + data);
                }
            }
        });
    </script>
</body>

</html>
